<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon summer sales</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #96eeec;
      padding: 40px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: #ffffff9d;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 1px solid #ddd;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .product-content {
      padding: 16px;
    }

    .product-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .product-price {
      color: #b12704;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .product-rating, .product-contact {
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #070505;
    }

    .buy-button {
      background-color: #ffa41c;
      color: black;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .buy-button:disabled {
      background-color: #ccc;
      cursor: default;
    }

    .buy-button:hover:not(:disabled) {
      background-color: #f08804;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .modal-content h2 {
      margin-top: 16px;
      font-size: 1.2rem;
    }

    .modal-content p {
      font-size: 1rem;
      color: #b12704;
      margin-bottom: 8px;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }

    .modal-nav {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .nav-btn {
      padding: 8px 16px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav-btn:hover {
      background-color: #ddd;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    footer img {
      height: 60px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; margin-bottom: 20px;">Next-gen power,now in your hands</h1>

  <div class="grid" id="productGrid"></div>

  <div id="productModal" class="modal" style="display: none;">
    <div class="modal-content" id="modalContent">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="" class="modal-img">
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <button class="buy-button" onclick="modalAddToCart()">Add to Cart</button>
      <div class="modal-nav">
        <button class="nav-btn" onclick="prevProduct()">â—€ Prev</button>
        <button class="nav-btn" onclick="nextProduct()">Next â–¶</button>
      </div>
    </div>
  </div>

    const grid = document.getElementById("productGrid");
    let modalProductId = null;
    let cart = new Set();

    function renderProducts() {
      grid.innerHTML = "";
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        const isInCart = cart.has(product.id);
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}" onclick="openModal(${product.id})">
          <div class="product-content">
            <h2 class="product-title">${product.title}</h2>
            <p class="product-price">$${product.price.toFixed(2)}</p>
            <p class="product-rating">Rating: ${product.rating}</p>
            <p class="product-contact">ðŸ“§ ${product.email}<br>ðŸ“ž ${product.phone}</p>
            <button class="buy-button" onclick="addToCart(${product.id})" ${isInCart ? 'disabled' : ''}>${isInCart ? 'Added to Cart' : 'Add to Cart'}</button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function openModal(id) {
      const product = products.find(p => p.id === id);
      modalProductId = id;
      document.getElementById("modalImage").src = product.image;
      document.getElementById("modalTitle").textContent = product.title;
      document.getElementById("modalPrice").textContent = `$${product.price.toFixed(2)}`;
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    function modalAddToCart() {
      addToCart(modalProductId);
      closeModal();
    }

    function addToCart(id) {
      cart.add(id);
      renderProducts();
    }

    function nextProduct() {
      const currentIndex = products.findIndex(p => p.id === modalProductId);
      const nextIndex = (currentIndex + 1) % products.length;
      openModal(products[nextIndex].id);
    }

    function prevProduct() {
      const currentIndex = products.findIndex(p => p.id === modalProductId);
      const prevIndex = (currentIndex - 1 + products.length) % products.length;
      openModal(products[prevIndex].id);
    }

    renderProducts();
  </script>
</body>
</html>
